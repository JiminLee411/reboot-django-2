{% extends 'articles/base.html' %}
{% block body %}
    <form action="/articles/{{ pk }}/update/updated/">
        <div class="form-group">
            <label for="title">제목</label><br>
            <input type="text" name="title" id="title" size="50" value="{{ title }}"><br>
        </div>
        <div class="form-group">
            <label for="content">내용</label><br>
            <textarea class="form-group" name="content" id="content" cols="52" rows="10">{{ content }}</textarea><br>
            <button class="btn btn-success">수정 완료</button>
            <a href="/articles/{{ pk }}/" class="btn btn-danger">취소</a>
        </div>
    </form>
{% endblock %}
